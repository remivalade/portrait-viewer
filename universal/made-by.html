<!--
  Universal "Made By" Component
  Copy and paste this into your HTML (e.g., in your footer).
-->

<!-- Styles -->
<style>
  .made-by-component {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    z-index: 9999;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    transition: all 0.3s ease-in-out;
    overflow: hidden;
    cursor: pointer;
    background-color: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  .made-by-component.dark {
    background-color: rgba(17, 24, 39, 0.8);
    color: #f3f4f6;
  }

  .made-by-component:hover {
    box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.5);
  }

  /* Closed State */
  .made-by-header {
    display: flex;
    align-items: center;
    padding: 0.5rem;
    gap: 0.5rem;
  }

  .made-by-avatar-sm {
    width: 1.5rem;
    height: 1.5rem;
    border-radius: 9999px;
    border: 1px solid rgba(75, 85, 99, 0.5);
  }

  .made-by-label {
    font-size: 0.75rem;
    font-weight: 500;
    color: #1f2937;
    white-space: nowrap;
  }

  .made-by-component.dark .made-by-label {
    color: #e5e7eb;
  }

  .made-by-chevron {
    width: 1rem;
    height: 1rem;
    color: #6b7280;
    transition: transform 0.2s;
  }

  .made-by-component.dark .made-by-chevron {
    color: #9ca3af;
  }

  /* Open State (Hidden by default) */
  .made-by-content {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 1rem;
    width: 12rem;
  }

  .made-by-component.open .made-by-header {
    display: none;
  }

  .made-by-component.open .made-by-content {
    display: flex;
  }

  .made-by-top-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
    margin-bottom: 0.75rem;
  }

  .made-by-avatar-lg {
    width: 4rem;
    height: 4rem;
    border-radius: 9999px;
    border: 2px solid rgba(75, 85, 99, 0.7);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  }

  .made-by-title {
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
    color: #1f2937;
  }

  .made-by-component.dark .made-by-title {
    color: #f3f4f6;
  }

  .made-by-subtitle {
    font-size: 0.75rem;
    margin-bottom: 0.75rem;
    color: #4b5563;
  }

  .made-by-component.dark .made-by-subtitle {
    color: #d1d5db;
  }

  .made-by-socials {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .made-by-social-icon {
    display: block;
    padding: 0.25rem;
    border-radius: 0.375rem;
    transition: all 0.2s;
    color: #9ca3af;
  }

  .made-by-social-icon:hover {
    transform: scale(1.1);
    border-color: rgba(168, 85, 247, 0.5);
  }

  .made-by-social-icon svg {
    width: 1.25rem;
    height: 1.25rem;
    fill: currentColor;
  }

  .made-by-social-icon.linkedin:hover { color: #0077b5; }
  .made-by-social-icon.x:hover { color: #000000; }
  .made-by-component.dark .made-by-social-icon.x:hover { color: #ffffff; }

  .made-by-cta {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 0.375rem 0.75rem;
    border: 1px solid #4b5563;
    color: #f3f4f6;
    font-size: 0.75rem;
    border-radius: 0.375rem;
    overflow: hidden;
    text-decoration: none;
    background: linear-gradient(to right, #a855f7, #f97316, #eab308);
    transition: all 0.3s;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  }

  .made-by-cta:hover {
    color: #ffffff;
    box-shadow: 0 10px 15px -3px rgba(168, 85, 247, 0.2);
  }

  .made-by-cta span {
    position: relative;
    z-index: 10;
  }
</style>

<!-- Scripts -->
<script>
  (function() {
    const component = document.getElementById('made-by-component');

    // Toggle Open/Close
    component.addEventListener('click', function(e) {
      // Prevent closing if clicking on a link
      if (e.target.closest('a')) {
        e.stopPropagation();
        return;
      }
      this.classList.toggle('open');
    });

    // Optional: Dark Mode Detection (Auto)
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      component.classList.add('dark');
    }

    // Optional: Manual Dark Mode override
    // component.classList.add('dark');
  })();
</script>
